{% extends 'base.html' %}
{% block content %}
	<div class="main_con clearfix">
		<div class="left_menu_con clearfix">
			<h3>用户中心</h3>
			<ul>
				<li><a href="/user/center/">· 个人信息</a></li>
				<li><a href="/user/order/">· 全部订单</a></li>
				<li><a href="#" class="active">· 收货地址</a></li>
			</ul>
		</div>
		<div class="right_content clearfix">
				<h3 class="common_title2">收货地址</h3>
				<div class="site_con">
					<dl>
                    <dt><a href="/user/site/">新建收货地址</a></dt>
                        {% for site in sites %}
						<dd>{{ site.uaddress }} （{{ site.uname }} 收） {{ site.uphone }}  [<a
                                href="/user/site/?sid={{ site.id }}">修改</a>]</dd>
                        {% endfor %}
					</dl>
				</div>
				<h3 class="common_title2">编辑地址</h3>
				<div class="site_con">
					<form method="post" action="/user/site_handle/">
                        <input type="hidden" name="sid" value="{{ site.id|default:0 }}">
						<div class="form_group">
							<label>收件人：</label>
							<input type="text" name="uname" value="{{ site.uname }}">
						</div>
						<div class="form_group form_group2">
							<label>详细地址：</label>
							<textarea class="site_area" name="uaddress">{{ site.uaddress }}</textarea>
						</div>
						<div class="form_group">
							<label>手机：</label>
							<input type="text" name="uphone" value="{{ site.uphone }}">
						</div>

						<input type="submit" value="提交" class="info_submit">
					</form>
				</div>
		</div>
	</div>

{% endblock content %}
