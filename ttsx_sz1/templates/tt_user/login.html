{% extends 'base_bottom.html' %}

{% block head %}
    <script src="/static/js/login.js"></script>
    <script>
    $(function () {
        if({{ uname_error }}==1){
			$('#username').next().html('用户名错误').show();
			error_name = true;
        };
        if({{ upwd_error }}==1){
			$('#pwd').next().html('密码错误').show();
			error_password = true;
        }
    });
    </script>
{% endblock head %}

{% block body %}

	<div class="login_top clearfix">
		<a href="/" class="login_logo"><img src="/static/images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="/user/register/">立即注册</a>
				</div>
				<div class="form_input">
					<form id="login_form" method="post" action="/user/login_handle/">
						<input type="text" name="username" id="username" class="name_input" placeholder="请输入用户名" value="{{ uname }}">
						<div class="user_error">输入错误</div>
						<input type="password" name="pwd" id="pwd" class="pass_input" placeholder="请输入密码" value="{{ upwd }}">
						<div class="pwd_error">输入错误</div>
						<div class="yzm_input"><input type="text" name="yzm" id="yzm" placeholder="请输入验证码"><img class="yzm" src="/user/yzm/"/></div>
						<div class="yzm_error">输入错误</div>

						<div class="more_input clearfix">
							<input type="checkbox" name="remember" value="1" checked="checked">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock body %}
